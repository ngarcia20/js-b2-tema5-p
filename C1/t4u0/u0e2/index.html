<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Áreas</title>
    <style>
      .card {
        max-width: 400px;
        margin: auto;
        padding: 1.5rem;
      }

      button {
        margin: 0.25rem;
        padding: 0.5rem;
      }

      input {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .active {
        background: blue;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="vueApp" class="card">
      <h2>Calculadora de Áreas</h2>
      <p>Calcula áreas de figuras geométricas</p>

      <p>Selecciona una figura:</p>
      <button
        v-for="fig in figures"
        :key="fig"
        :class="{ active: figure === fig }"
        @click="figure = fig"
      >
        {{ fig }}
      </button>

      <hr />

      <div v-if="figure === 'Cuadrado'">
        <label>Lado:</label>
        <input type="number" v-model.number="side" />
      </div>

      <div v-if="figure === 'Rectángulo'">
        <label>Base:</label>
        <input type="number" v-model.number="base" />

        <label>Altura:</label>
        <input type="number" v-model.number="height" />
      </div>

      <div v-if="figure === 'Círculo'">
        <label>Radio:</label>
        <input type="number" v-model.number="radius" />
      </div>

      <div v-if="figure === 'Triángulo'">
        <label>Base:</label>
        <input type="number" v-model.number="base" />

        <label>Altura:</label>
        <input type="number" v-model.number="height" />
      </div>

      <hr />

      <div v-if="area > 0">
        <p>{{ formula }}</p>
        <h3>{{ area.toFixed(2) }}</h3>
        <small>unidades cuadradas</small>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
